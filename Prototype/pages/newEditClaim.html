<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-1 sidenav" style="width:10%">
        <p></p>
      <p></p>
      <p></p>
    </div>
    <div class="col-sm-8 text-left divwidthandpadding" > 
        
            <div class="wrap-contact100" >
                <form class="contact100-form validate-form" name="editClaim" action="./sucess.html">
                    <span class="contact100-form-title">
                        Edit Claim
                    </span>
    
                    <div class="wrap-input100 validate-input" >
                        <span class="label-input100">Employee ID</span>
                        <input class="input100" type="text" name="empId" value="1"  readonly>
                        
                    </div>
                    <div class="wrap-input100 validate-input" >
                        <span class="label-input100">Employee Name</span>
                        <input class="input100" type="text" name="empName" value="1"  readonly>
                        
                    </div>
                    <div class="wrap-input100 validate-input" >
                        <span class="label-input100">Claim Number </span>
                        <input class="input100" type="text" name="claimNo" id="claimNo" 
                         maxlength="9"  placeholder = "XXX-XXX-XXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                         required onblur="fnClaimNoMaksing();">
                        
                    </div>
                    <div class="wrap-input100 input100-select">
                        <span class="label-input100">Claim Type</span>
                        <div>
                            <select class="form-control" name="service">
                                <option>Submitted</option>
                                <option>Received</option>
                                <option>Pending</option>
                                <option>More Info Required</option>
                                <option>Denied</option>
                                <option>Rejected</option>
                                <option>Paid</option>
                            </select>
                        </div>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" >
                        <span class="label-input100">Claim Programs</span>
                        <input class="input100" type="text" name="claimPgm" maxlength="9"  placeholder = "Claim Programs – Maximum length of 20 characters" >
                        
                    </div>
    
                    <div class="wrap-input100 validate-input" >
                        <span class="label-input100">Claim Start Date </span>
                        <input type="date" id="claimStartDate" name="claimStartDate"
                            value="2020-08-08"">
                    </div>
                    <div class="wrap-input100 validate-input" >
                        <span class="label-input100">Claim End Date </span>
                        <input type="date" id="claimEndtDate" name="claimEndtDate"
                            value="2020-08-08"">
                    </div>
                    
    
                    
    
                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn" style="width: 30%; ">
                            <div class="contact100-form-bgbtn"></div>
                            <button type="button" class="contact100-form-btn" onclick="submit()">
                                
                                    Submit
                                   
                            </button>
                        </div>
                        <div class="wrap-contact100-form-btn"  style="width: 30%;">
                            <div class="contact100-form-bgbtn"></div>
                            <button class="contact100-form-btn" type="button" onclick="funCancel()">
                                
                                    Cancel
                                    
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        
    </div>
